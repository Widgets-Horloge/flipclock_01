<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP5WidgetFlipClock</title>
    <link rel="stylesheet" href="/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/mootools-yui-compressed.js"></script>
</head>

<body>

    <div class="clock-wrap">
        <div class="hour-wrap">
            <div class="digit-top">
                <div class="front">12</div>
                <div class="back">12</div>
            </div>
            <div class="digit-bottom">
                <div class="front">12<div class="meridiem">am</div>
                </div>
            </div>
        </div>
        <div class="min-wrap">
            <div class="digit-top">
                <div class="front">12</div>
                <div class="back">24</div>
            </div>
            <div class="digit-bottom">
                <div class="front">12</div>
            </div>
        </div>
    </div>



     <script src="/script.js"></script>
     
</body>

</html>
